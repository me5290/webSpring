// 라이브러리 자동 빌드 시스템
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' // spring web
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // spring web test
	runtimeOnly 'com.mysql:mysql-connector-j' // mysql 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-mustache' // 머스테치 : 화면 뷰
	compileOnly 'org.projectlombok:lombok' // 롬복
	annotationProcessor 'org.projectlombok:lombok' // 롬복
}

tasks.named('test') {
	useJUnitPlatform()
}
